<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GN Math Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }

        #loginBox {
            background: white;
            padding: 25px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
</head>

<body>

<div id="loginBox">
    <h1>Please Enter Password:</h1>
    <h3 id="passwordHint"></h3>

    <form id="loginForm">
        <label for="password">Enter the password:</label><br><br>
        <input type="text" id="password" name="password" required>
        <button type="submit">Submit</button>
        <p id="message"></p>
    </form>
</div>

<script>
    // Making The Values
    const letters = ["A", "B", "C", "D", "E", "F", "Z"];
    const values = {
        A: "B03",
        B: "C05",
        C: "D08",
        D: "E10",
        E: "F13",
        F: "G15",
        Z: "077"
    };

    let chosenLetters = [];
    let password = "";

    // Make It So It Don't Repeat
    let availableLetters = [...letters];

    for (let i = 0; i < 5; i++) {
        if (availableLetters.length === 0) break;

        const randomIndex = Math.floor(Math.random() * availableLetters.length);
        const randomLetter = availableLetters[randomIndex];

        chosenLetters.push(randomLetter);
        password += values[randomLetter];

        availableLetters.splice(randomIndex, 1);
    }

    // Show the generated letter hint
    document.getElementById('passwordHint').textContent =
        "Letters For The Password: " + chosenLetters.join(", ");

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const inputPassword = document.getElementById('password').value;

        if (inputPassword === password) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').textContent = 'Access Granted';

            // Redirect to the main site **AFTER LOGIN**
            setTimeout(() => {
                window.location.href = "home.html"; // OR index2.html, etc.
            }, 600);

        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').textContent =
                'Access Denied. Incorrect Password.';
            setTimeout(() => { window.location.reload(); }, 250);
        }
    });

    // Shows password for debugging (remove later)
    alert(password);
</script>

</body>
</html>
