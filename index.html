<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Please Enter Password:</h1>
    <h3 id="passwordHint"></h3>
    <br><br>
    <form id="loginForm">
        <label for="password">Enter the password:</label>
        <input type="text" id="password" name="password" required>
        <button type="submit">Submit</button>
        <p id="message"></p>
    </form>

    <script>
        // Making The Values
        const letters = ["A", "B", "C", "D", "E", "F", "Z"];
        const values = {
            A: "B03",
            B: "C05",
            C: "D08",
            D: "E10",
            E: "F13",
            F: "G15",
            Z: "077"
        };

        let chosenLetters = [];
        let password = "";

        // Generate password without repeating letters
        let availableLetters = [...letters];

        for (let i = 0; i < 5; i++) {
            if (availableLetters.length === 0) break;

            const randomIndex = Math.floor(Math.random() * availableLetters.length);
            const randomLetter = availableLetters[randomIndex];

            chosenLetters.push(randomLetter);
            password += values[randomLetter];

            availableLetters.splice(randomIndex, 1);
        }

        // Display password letters for the user
        document.getElementById('passwordHint').textContent =
            "Letters For The Password: " + chosenLetters.join(", ");

        // Form submit event
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const inputPassword = document.getElementById('password').value;

            if (inputPassword === password) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').textContent = 'Access Granted';
                // Redirect to the second page after password is correct
                setTimeout(() => {
                    window.location.href = "gn-math.html"; // Redirect to second page
                }, 500);
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent =
                    'Access Denied. Incorrect Password.';
                setTimeout(() => {
                    window.location.reload();
                }, 250);
            }
        });
        
        // This is just for debugging purposes, you can remove it in production
        alert(password); 
    </script>
</body>
</html>
