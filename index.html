    <!-- Password system scripts -->
    <script>
        // Mapping for letters to corresponding values (3 characters each)
        const letterMap = {
            'A': 'B03',
            'B': 'C05',
            'C': 'D08',
            'D': 'E10',
            'E': 'F13',
            'F': 'G15',
            'Z': '077'
        };

        // Reverse map for decoding
        const letterMapReverse = Object.fromEntries(
            Object.entries(letterMap).map(([k, v]) => [v, k])
        );

        // This function will be called as soon as the page loads
        window.onload = function() {
            if (!sessionStorage.getItem('passwordEntered')) {
                generateRandomPassword();  // Generate a new random password if not stored
            } else {
                document.getElementById("content").style.display = "block"; // Show the content if already authenticated
            }
        };

        // Function to generate a random password from the letters A B C D E F Z (5 letters)
        function generateRandomPassword() {
            const characters = Object.keys(letterMap);
            const passwordLength = 5;  // The password will have 5 letters
            let password = '';

            // Generate a random password by selecting 5 random letters
            for (let i = 0; i < passwordLength; i++) {
                let randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            // Convert the password letters to their corresponding encoded values
            let encodedPassword = password.split('').map(l => letterMap[l]).join('');

            // Store the generated password and its encoded version
            sessionStorage.setItem('generatedPassword', password);
            sessionStorage.setItem('encodedPassword', encodedPassword);

            askForPassword(password);  // Prompt the user for the password
        }

        // Function to prompt for the password and validate it
        function askForPassword(password) {
            let encodedPassword = sessionStorage.getItem('encodedPassword'); // Get the encoded password
            var userPassword = prompt("Please enter the password: " + password); // User is given the password letters to decode

            console.log("Entered Password (raw):", userPassword);
            console.log("Encoded Password (stored):", encodedPassword);

            // Encode the user input and compare with stored encoded password
            const encodedUserInput = encodePasswordInput(userPassword);
            console.log("Encoded User Input:", encodedUserInput);

            if (encodedUserInput === encodedPassword) {
                sessionStorage.setItem('passwordEntered', 'true');
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect password. Redirecting...");
                window.location.href = "about:blank"; // Prevent bypass by redirecting to a blank page
            }
        }

        // Function to encode user input into mapped values
        function encodePasswordInput(input) {
            return input.split('').map(l => letterMap[l] || '').join('');
        }
    </script>
