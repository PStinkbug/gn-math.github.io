<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN Math</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f3f3f3;
        }

        /* Password screen */
        #password-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }

        #password-screen input {
            padding: 10px;
            font-size: 18px;
        }

        #password-screen button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Site content */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: none; /* hidden until unlocked */
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .card a {
            text-decoration: none;
            font-weight: bold;
            color: #0077ff;
        }
    </style>
</head>
<body>

<!-- PASSWORD GATE -->
<div id="password-screen">
    <h1>Please Enter Password:</h1>
    <h3 id="passwordHint"></h3>

    <input id="passwordInput" type="text" placeholder="Enter password">
    <button id="submitPassword">Submit</button>
    <p id="message"></p>
</div>

<!-- MAIN PAGE CONTENT -->
<div class="container" id="siteContent">
    <h1>GN Math</h1>

    <div class="card"><a href="autoupdate.html">Auto Update</a></div>
    <div class="card"><a href="newtab.html">New Tab Mode</a></div>
    <div class="card"><a href="singlefile.html">Single File Viewer</a></div>
    <div class="card"><a href="gnmath.js">gnmath.js (script)</a></div>
    <div class="card"><a href="script.js">script.js</a></div>
    <div class="card"><a href="style.css">style.css</a></div>
    <div class="card"><a href="ads.txt">ads.txt</a></div>
</div>

<script>
    // Cipher letters
    const letters = ["A", "B", "C", "D", "E", "F", "Z"];
    const values = {
        A: "B03",
        B: "C05",
        C: "D08",
        D: "E10",
        E: "F13",
        F: "G15",
        Z: "077"
    };

    let chosenLetters = [];
    let password = "";

    // Create list without repeats
    let availableLetters = [...letters];

    for (let i = 0; i < 5; i++) {
        if (availableLetters.length === 0) break;

        const randomIndex = Math.floor(Math.random() * availableLetters.length);
        const randomLetter = availableLetters[randomIndex];

        chosenLetters.push(randomLetter);
        password += values[randomLetter];

        availableLetters.splice(randomIndex, 1);
    }

    // Display hint letters
    document.getElementById("passwordHint").textContent =
        "Letters for the password: " + chosenLetters.join(", ");

    // Password submit
    const btn = document.getElementById("submitPassword");
    const input = document.getElementById("passwordInput");
    const msg = document.getElementById("message");

    btn.onclick = () => {
        if (input.value === password) {
            msg.style.color = "green";
            msg.textContent = "Access Granted";

            // Unlock page
            document.getElementById("password-screen").style.display = "none";
            document.getElementById("siteContent").style.display = "block";
        } else {
            msg.style.color = "red";
            msg.textContent = "Access Denied. Incorrect Password.";

            setTimeout(() => {
                window.location.reload();
            }, 250);
        }
    };

    // Enter key submits
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") btn.click();
    });

    // Show generated password (remove if you donâ€™t want the popup)
    alert(password);
</script>

</body>
</html>
