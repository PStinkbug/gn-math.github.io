<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body style="font-family: Arial;">

    <!-- LOGIN SECTION -->
    <div id="loginSection">
        <h1>Please Enter Password:</h1>
        <h3 id="passwordHint"></h3>
        <br>

        <form id="loginForm">
            <label for="password">Enter the password:</label>
            <input type="text" id="password" required>
            <button type="submit">Submit</button>
            <p id="message"></p>
        </form>
    </div>

    <!-- HIDDEN GN-MATH PAGE -->
    <div id="gnMathSection" style="display:none;">
        <!-- Your full GN-MATH HTML loads here -->
        <iframe src="gnmath.html" style="width:100%; height:100vh; border:none;"></iframe>
    </div>

    <script>
        const letters = ["A", "B", "C", "D", "E", "F", "Z"];
        const values = {
            A: "B03", B: "C05", C: "D08",
            D: "E10", E: "F13", F: "G15",
            Z: "077"
        };

        let chosenLetters = [];
        let password = "";
        let availableLetters = [...letters];

        for (let i = 0; i < 5; i++) {
            if (availableLetters.length === 0) break;

            const index = Math.floor(Math.random() * availableLetters.length);
            const letter = availableLetters[index];

            chosenLetters.push(letter);
            password += values[letter];
            availableLetters.splice(index, 1);
        }

        document.getElementById("passwordHint").textContent =
            "Letters For The Password: " + chosenLetters.join(", ");

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const inputPassword = document.getElementById("password").value;

            if (inputPassword === password) {
                document.getElementById("message").style.color = "green";
                document.getElementById("message").textContent = "Access Granted";

                // hide login, show gn-math
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("gnMathSection").style.display = "block";

            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").textContent = "Incorrect Password";
                setTimeout(() => location.reload(), 250);
            }
        });

        // For debugging (REMOVE later)
        alert(password);
    </script>

</body>
</html>
